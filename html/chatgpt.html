<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skill Bars</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.skills-section {
    max-width: 600px;
    margin: 20px auto;
}

.skill {
    margin-bottom: 15px;
}

h2 {
    text-align: center;
    font-size: 24px;
}

h3 {
    margin-bottom: 5px;
    font-size: 18px;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background-color: #3498db;
    border-radius: 5px;
    animation: expand 1s ease-out;
}

@keyframes expand {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

</style>
<body>
    <section class="skills-section">
        <h2>Skills</h2>
        <div class="skill">
            <h3>HTML5</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <!-- Add more skills as needed -->
    </section>
</body>
</html>
